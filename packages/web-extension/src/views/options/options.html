<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Options</h1>

    <label>
      Local assistant url:
      <input type="text" id="local-assistant-url" />
    </label>

    <label>
      <input type="checkbox" id="open-assistant-in-new-tab" /> Open assistant in a
      new tab
    </label>

    <label id="show-floating-button-option">
      <input type="checkbox" id="show-floating-button" /> Show floating button
    </label>

    <button id="logout-button">Logout</button>

    <script src="options.js"></script>
  </body>
</html>
