<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Options</h1>

    <label>
      Default Assistant:
      <select id="default-assistant">
        <option value="chatgpt">ChatGPT</option>
        <option value="gemini">Gemini</option>
        <option value="copilot">Copilot</option>
        <option value="claude">Claude</option>
        <option value="aistudio">AI Studio</option>
        <option value="grok">Grok</option>
        <option value="deepseek">DeepSeek</option>
        <option value="mistral">Mistral</option>
        <option value="cohere">Cohere</option>
        <option value="openwebui">Open WebUI</option>
        <option value="custom">Custom</option>
      </select>
    </label>

    <label>
      Default Vision Assistant:
      <select id="default-vision-assistant">
        <option value="chatgpt">ChatGPT</option>
        <option value="copilot">Copilot</option>
        <option value="claude">Claude</option>
        <option value="grok">Grok</option>
        <option value="mistral">Mistral</option>
        <option value="openwebui">Open WebUI</option>
        <option value="custom">Custom</option>
      </select>
    </label>

    <label>
      Custom assistant url:
      <input type="text" id="custom-assistant-url" />
    </label>

    <label id="open-assistant-in-new-tab-row">
      <input type="checkbox" id="open-assistant-in-new-tab" /> Open assistant in
      a new tab
    </label>

    <button id="clear-history-button">Clear recent prompts history</button>
    <br /><br />
    <button id="logout-button">Logout</button>

    <script src="options.js"></script>
  </body>
</html>
